<!DOCTYPE html>
<html>

  <head>
    <title>ФОРМЫ</title>
    <meta charset="utf-8" />	
      <link rel="stylesheet" type="text/css" href="reset.css"/>
      <link rel="stylesheet" type="text/css" href="styles.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lobster&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <section>
          <div class="background">
            <div class="form">

              <div id="form-photo">
                  <img id="form-photo" src="box.jpg">
              </div>

              <form action="https://www.bit-by-bit.ru/form-submit">

                <div class="form-content">
                  <div class="form-content-inside">

                    <div class="registration">
                    
                        <div class="registration-header">
                          <h1>Регистрация</h1>
                        </div>
                        
                        <div class="registration_form">
                          
                          
                            <div class="form_field_registration">
                              <label for="name">Имя</label>
                              <input type="text" id="name" name="name" class="input-field"/>
                            </div>
 
                            <div class="form_field_registration">
                              <label for="lastName">Фамилия</label>
                              <input type="text" id="lastName" name="lastName" class="input-field"/>
                            </div>

                            <div class="form_field_registration">
                              <label for="email">Email</label>
                              <input type="text" id="email" name="email" class="input-field"/>
                            </div>

                            <div class="form_field_registration">
                              <label for="phone">Телефон</label>
                              <input type="text" id="phone" name="phone" class="input-field"/>
                            </div>
                        </div>
                    </div>

                    <div class="border"></div>

                    <div class="adress">

                        <div class="adress-header">
                           <h2>Адрес доставки</h2>
                        </div>

                        <div class="adress_form">
                          <div class="form_field_adress">
                            <label for="country">Страна</label>
                            <select>
                                  <option label="Россия" value="Russia" selected>Россия</option>
                                  <option label="Беларусь" value="Belarus"></option>
                                  <option label="Казахстан" value="Kazahstan"></option>
                                  <option label="Польша" value="Poland"></option>
                            </select>
                          </div>

                          <div class="form_field_adress">
                            <label for="City">Город</label>
                            <input type="text" id="City" name="City"  class="input-field-adress"/>
                          </div>

                          <div class="form_field_adress">
                            <label for="PostalAdress">Почтовый индекс</label>
                            <input type="text" id="PostalAdress" name="PostalAdress"  class="input-field-adress"/>
                          </div>

                          <div class="form_field_delivery-adress">
                            <label for="DeliveryAddress">Адрес доставки (улица, дом, квартира)</label>
                            <input type="text" id="DeliveryAddress" name="DeliveryAddress"  class="input-field-delivery-adress"/>
                          </div>
                        </div>
                    </div>
                  </div>

                  <div class="border"></div>

                  <div class="notifications">

                        <div class="notifications-header">
                            <h2>Уведомлять об акциях и скидках</h2>
                        </div>

                        <div class="notifications-text">
                            <p>Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                        </div>
                        
                        <div class="notifications-form">
                          
                          <div class="notifications_checkbox">
                            <div class="input_notifications">
                              <input type="checkbox" class="сheckbox-field" id="EmailNotification" name="EmailNotification"/>
                            </div>
                            <label for="EmailNotification">По Email</label>
                          </div>
                           
                          <div class="notifications_checkbox">
                            <div class="input_notifications">
                              <input type="checkbox" class="сheckbox-field" id="SMSNotification" name="SMSNotification"/>
                            </div>
                            <label for="SMSNotification">По SMS</label>
                          </div>

                          <div class="notifications_checkbox">  
                            <div class="input_notifications">
                              <input type="checkbox" class="сheckbox-field" id="PushNotification" name="PushNotification"/>
                            </div>
                            <label for="PushNotification">Push-уведомления в приложении</label>
                          </div>

                        </div>
                  </div>

                  <div class="border"></div>

                  <div class="button_box">
                        <div class="button">
                           <button type="submit">Создать аккаунт</button>   
                        </div>   
                  </div>        

                </div>
              </form>
            </div>
          </div>
      </section>   

    </main>


   </body>

</html>
